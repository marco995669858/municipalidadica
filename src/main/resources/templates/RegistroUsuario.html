<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
	<meta charset="UTF-8">
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Registrar Usuario</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
	<link rel="stylesheet" th:href="@{/resources/alertifyjs/css/alertify.css}">
	<link rel="stylesheet" th:href="@{/resources/alertifyjs/css/alertify.min.css}">

	<link rel="stylesheet" th:href="@{/resources/css1/registrarUsuario.css}">
</head>

<body>
	<div class="container">
		<div class="title">Registro de Usuario</div>
		<div class="content">
			<form method="POST" th:action="@{/registrarusuario}" id="idRegistrar" onsubmit="return validar()">
				<div class="user-details">
					<div class="input-box">
						<span class="details">Nombre completo</span> <input type="text" placeholder="Enter your name"
							class="form-control" name="nombre" id="idNombre">
					</div>
					<div class="input-box">
						<span class="details">Apellido Paterno</span> <input type="text"
							placeholder="Enter your lastname" name="apePaterno" id="idapellido">
					</div>
					<div class="input-box">
						<span class="details">Apellido Materno</span> <input type="text" name="apeMaterno"
							placeholder="Enter your lastname" id="idmaterno">
					</div>
					<div class="input-box">
						<span class="details">DNI de usuario</span> <input type="text" name="dni"
							placeholder="Enter your dni" id="iddni">
					</div>
					<div class="input-box">
						<span class="details">Correo electronico </span> <input id="idcorreo" name="email" type="text"
							placeholder="Enter your email">
					</div>
					<div class="input-box">
						<span class="details">Password</span> <input type="password" placeholder="Enter your password"
							name="password" id="idpassword">
					</div>
					<div class="input-box">
						<span class="details">Numero de telefono</span> <input type="text"
							placeholder="Enter your number" name="telefono" id="idcelular">
					</div>
					<div class="input-box">
						<span class="details">Fecha de Nacimiento</span><i
							class="fas fa-calendar-week form-control-feedback2"></i> <input type="date"
							class="form-control" id="idfecha" name="fecha">
					</div>
					<div class="input-box">
						<span class="details">Genero</span> <select class="form-control" name="genero" id="idgenero">
							<option value="0">[Seleccione Genero]</option>
							<option th:each="bean:${genero}" th:utext="${bean.NomGenero}" th:value="${bean.CodGenero}">
						</select>
					</div>
					<div class="input-box">
						<input type="hidden" name="rol" value="1">
					</div>
				</div>
				<div class="row text-center">
					<div class="col-sm-6">
						<button id="btnRegistrar" type="submit">Registrar</button>
					</div>
					<div class="col-sm-6">
						<a class="form-control" th:href="@{/login}" id="idRegresar">Iniciar
							Session</a>
					</div>
				</div>
			</form>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.js"
		integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
	<script th:src="@{/resources/alertifyjs/alertify.js}"></script>
	<script th:src="@{/resources/alertifyjs/alertify.min.js}"></script>
	<script th:src="@{/resources/js/ValidarRegistro.js}"></script>

	<script th:inline="javascript" th:if="${MENSAJE!=null}">
		let msg;
		msg = /*[[${MENSAJE}]]*/null;

		toastr.success(msg, toastr.options = {
			"timeOut": "2000",
			"positionClass ": " toast-top-right ",
		});
	</script>

</body>

</html>
